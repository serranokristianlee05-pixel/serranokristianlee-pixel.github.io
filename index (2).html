<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine My Wifeyy ðŸ’™</title>

<style>
body{
    margin:0;
    overflow:hidden;
    height:100vh;
    background:linear-gradient(to top,#87CEEB,#B0E0FF);
    display:flex;
    justify-content:center;
    align-items:flex-end;
    font-family:Arial, sans-serif;
}

/* MOVING CLOUDS */
.cloud{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:moveClouds linear infinite;
}

.cloud:before, .cloud:after{
    content:'';
    position:absolute;
    background:white;
    border-radius:50%;
}

.cloud1{
    width:200px;height:60px;
    top:80px;left:-250px;
    animation-duration:40s;
}
.cloud1:before{width:100px;height:80px;top:-30px;left:20px;}
.cloud1:after{width:120px;height:70px;top:-20px;right:20px;}

.cloud2{
    width:150px;height:50px;
    top:150px;left:-200px;
    animation-duration:60s;
}
.cloud2:before{width:80px;height:60px;top:-25px;left:15px;}
.cloud2:after{width:90px;height:60px;top:-15px;right:10px;}

@keyframes moveClouds{
    from{transform:translateX(0);}
    to{transform:translateX(120vw);}
}

/* TULIPS */
.field{
    position:relative;
    width:100%;
    height:45%;
    display:flex;
    justify-content:center;
    gap:40px;
}

.tulip{
    position:relative;
    width:20px;
    height:150px;
    transform-origin:bottom;
    animation:sway 4s ease-in-out infinite;
}

@keyframes sway{
    0%,100%{transform:rotate(-3deg);}
    50%{transform:rotate(3deg);}
}

.stem{
    width:6px;
    height:100%;
    background:green;
    margin:auto;
    border-radius:3px;
}

.flower{
    position:absolute;
    bottom:120px;
    left:-15px;
    width:50px;
    height:60px;
    background:linear-gradient(#1E90FF,#0000CD);
    border-radius:50% 50% 40% 40%;
    box-shadow:0 0 15px rgba(0,0,255,0.6);
}

.flower:before, .flower:after{
    content:'';
    position:absolute;
    width:40px;
    height:50px;
    background:linear-gradient(#1E90FF,#0000CD);
    border-radius:50%;
}

.flower:before{
    left:-20px;
    top:10px;
}

.flower:after{
    right:-20px;
    top:10px;
}

/* POPUP MESSAGE */
.message{
    position:absolute;
    top:40%;
    font-size:40px;
    color:white;
    text-shadow:2px 2px 10px #000080;
    opacity:0;
    animation:showMessage 6s ease-in-out forwards;
}

@keyframes showMessage{
    0%{opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0;}
}

/* FLOATING BLUE HEARTS */
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:#1E90FF;
    transform:rotate(-45deg);
    left:50%;
    bottom:0;
    opacity:0.8;
    animation:floatUp linear infinite;
}

.heart:before, .heart:after{
    content:'';
    position:absolute;
    width:20px;
    height:20px;
    background:#1E90FF;
    border-radius:50%;
}

.heart:before{
    top:-10px;
    left:0;
}

.heart:after{
    left:10px;
    top:0;
}

@keyframes floatUp{
    0%{
        transform:translateX(0) translateY(0) rotate(-45deg);
        opacity:1;
    }
    100%{
        transform:translateX(calc(-100px + 200px * var(--random))) translateY(-100vh) rotate(-45deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>

<div class="message">Happy Valentine My Wifeyy ðŸ’™</div>

<div class="field">
    <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
    <div class="tulip" style="animation-delay:1s"><div class="stem"></div><div class="flower"></div></div>
    <div class="tulip" style="animation-delay:2s"><div class="stem"></div><div class="flower"></div></div>
    <div class="tulip" style="animation-delay:3s"><div class="stem"></div><div class="flower"></div></div>
    <div class="tulip" style="animation-delay:4s"><div class="stem"></div><div class="flower"></div></div>
</div>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<15;i++){
    let heart = document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*100+'vw';
    heart.style.setProperty('--random', Math.random());
    heart.style.animationDuration=(5 + Math.random()*5)+'s';
    heart.style.animationDelay=(Math.random()*5)+'s';
    document.body.appendChild(heart);
}
</script>

</body>
</html>
